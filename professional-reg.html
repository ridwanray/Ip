                  <div class="col-lg-6 col-12">

                      />

                  </div>
                  <div class="col-lg-6 col-12">
                    <div class="form-group">
                      <label>Email address</label>

                        name="email_address"

                        placeholder="your email address"
                        required="required"
                      />

                  </div>
                  <div class="col-lg-6 col-12">

                        name="course_of_study"
                        type="text"
                        placeholder=""
                        required="required"
                      />

                  </div>
                  <div class="col-lg-6 col-12">
                    <div class="form-group">
                      <label>Qualification</label>
                      <input
                        class="form-control"
                        name="qualification"
                        type="text"
                        placeholder=""
                        required="required"
                      />
                    </div>
                  </div>
                  <div class="col-lg-6 col-12">
                    <div class="form-group">
                      <label>Are you presently employed?</label>
                      <input
                        class="form-control"
                        name="employed_status"
                        type="text"
                        placeholder="Yes/No"
                        required="required"
                      />

                  </div>
                  <div class="col-lg-6 col-12">

                        required="required"
